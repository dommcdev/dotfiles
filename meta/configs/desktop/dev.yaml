# Note - deno is for nvim's markdown previewer

- shell:
  - mkdir -p ~/dev/projects
  - mkdir -p ~/dev/external
  - if [ ! -d "$HOME/dev/courses" ]; then git clone git@github.com:dommcdev/courses.git $HOME/dev/courses; fi

  # Various compilers/languages
  - |
    if [[ "$(./sys id)" == "arch" ]]; then
      sudo pacman -S --noconfirm --needed jdk-openjdk clang python python-pip typst deno
    elif [[ "$(./sys id)" == "ubuntu" ]]; then
      brew install java clang python typst deno
    elif [[ "$(./sys id)" == "fedora" ]]; then
      brew install java clang python typst deno
    elif [[ "$(./sys id)" == "mac" ]]; then
      brew install java clang python typst deno
    fi

    # Gh-preview-markdown
  - gh extension install yusukebe/gh-markdown-preview
    # to update - gh extension upgrade markdown-preview
    # to use - gh markdown-preview file.md


