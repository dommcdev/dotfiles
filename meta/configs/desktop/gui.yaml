
- link:
    ~/.config/GIMP/3.0/:
      path: apps/gimp/*
      glob: true

- shell:
  - mkdir -p ~/Downloads/Screenshots ~/Downloads/Videos

    # Install GUI packages
  - if [ "$(uname)" = "Linux" ]; then sudo pacman -S --noconfirm --needed audacity decibels papers loupe showtime libreoffice-fresh blender kdenlive nextcloud-client gnome-power-manager gimp; else brew install --cask moonlight nextcloud; fi
  - if [ "$(uname)" = "Linux" ]; then flatpak install --assumeyes --noninteractive flathub org.nickvision.tubeconverter org.gnucash.GnuCash be.alexandervanhee.gradia io.typora.Typora; else brew install --cask gnucash; fi
    
  # Nautilus
  - if [[ "$(./sys id)" == "arch" ]]; then sudo pacman -S --noconfirm --needed nautilus nautilus-python gvfs-smb gvfs-dnssd gvfs-mtp sushi udiskie; fi

  # TUI
  - if [[ "$(./sys id)" == "arch" ]]; then sudo pacman -S --noconfirm --needed bluetui wiremix playerctl; fi

