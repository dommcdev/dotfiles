
- link:
    ~/.config/GIMP/3.0/:
      path: apps/gimp/*
      glob: true

- shell:
  - mkdir -p ~/Downloads/Screenshots ~/Downloads/Videos

    # Install GUI packages
  - if [ "$(uname)" = "Linux" ]; then sudo pacman -S --noconfirm --needed file-roller audacity gnome-calculator decibels papers loupe showtime switcheroo gnome-calendar libreoffice-fresh blender kdenlive nextcloud-client gnome-power-manager gnome-disk-utility gimp; else brew install --cask moonlight nextcloud; fi
  - if [ "$(uname)" = "Linux" ]; then flatpak install --assumeyes --noninteractive flathub org.nickvision.tubeconverter org.gnucash.GnuCash be.alexandervanhee.gradia; else brew install --cask gnucash; fi
    
  # Nautilus
  - if [[ "$(./sys id)" == "arch" ]]; then sudo pacman -S --noconfirm --needed nautilus nautilus-python gvfs-smb gvfs-dnssd gvfs-mtp sushi udiskie

  # TUI
  - if [[ "$(./sys id)" == "arch" ]]; then sudo pacman -S --noconfirm --needed bluetui wiremix playerctl

