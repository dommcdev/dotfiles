
- link:
    ~/.config/starship.toml: starship/starship.toml

- shell:
  - |
    if [[ "$(./sys id)" == "arch" ]]; then
      sudo pacman -S --noconfirm --needed starship
    elif [[ "$(./sys id)" == "ubuntu" ]]; then
      brew install starship
    elif [[ "$(./sys id)" == "fedora" ]]; then
      brew install starship
    elif [[ "$(./sys id)" == "mac" ]]; then
      brew install starship
    fi
