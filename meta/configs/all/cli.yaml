      brew install fzf yt-dlp tlrc resvg gum
      sudo apt install -y unrar gh trash-cli wget ffmpeg 7zip fd-find ripgrep poppler-utils zoxide imagemagick ghostscript chafa ncdu eza jq less git-delta gnuplot nmap bind9-dnsutils id3v2 bc
    elif [[ "$(./sys id)" == "macos" ]]; then
      brew install wget ffmpeg 7zip fd ripgrep poppler zoxide imagemagick ghostscript chafa resvg ncdu fzf tlrc eza jq less yt-dlp gum git-delta gnuplot nmap bind id3v2 bc
