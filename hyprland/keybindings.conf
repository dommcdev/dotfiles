###################
### MY PROGRAMS ###
###################
# https://wiki.hypr.land/Configuring/Keywords/

$terminal = ghostty
$fileManager = nautilus
$browser = google-chrome-stable
$menu = rofi -show combi
$editor = ghostty -e "zsh -lc 'fzf --bind \"enter:become(nvim {})\"; exit'"
$webapp = google-chrome-stable --app
$clipboard = cliphist list | rofi -dmenu -matching fuzzy -i -sorting-method fzf -display-columns 2 -window-title "ÔÅø Cliphist" | cliphist decode | wl-copy


###################
### KEYBINDINGS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/

$mainMod = SUPER

# See https://wiki.hypr.land/Configuring/Binds/
bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $editor
bind = $mainMod, Y, exec, $webapp="https://youtube.com/playlist?list=WL"
bind = $mainMod, G, exec, $webapp="https://mail.google.com/mail/u/0/##inbox"
bind = $mainMod, E, exec, $webapp="https://gemini.google.com/app"
bind = $mainMod, X, exec, pkill rofi || $clipboard
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, pkill rofi || $menu
bind = CTRL, return, exec, pkill rofi || $menu
bind = $mainMod, D, fullscreen
bind = $mainMod, TAB, exec, hyprlock
bind = $mainMod, grave, exec, pkill rofi || rofi -show power
bind = $mainMod, S, exec, grimblast --notify --openfile copysave screen
bind = $mainMod SHIFT, S, exec, grimblast --notify --openfile --freeze copysave area
bind = ,Print, exec, grimblast --notify --openfile copysave screen
bind = SHIFT, Print, exec, grimblast --notify --openfile --freeze copysave area
bind = $mainMod, A, exec, dunstctl context
bind = $mainMod, I, exec, hyprpicker | wl-copy



bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move  Windows
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86Calculator, exec, brightness + 5
bindel = ,XF86Search, exec, brightness - 5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

