#<=---------------->#
#      CONFIG
#<=---------------->#
set -g prefix C-f # set prefix key
set -g mouse on # enable mouse support
set -g base-index 1 # start indexing windows at 1 instead of 0
set -g renumber-windows on # renumber all windows when any window is closed
setw -g mode-keys vi # vim goodness
set -g detach-on-destroy off # don't exit from tmux when closing a session

# Best practice to have as fallback, etc
set -g escape-time 0
set -g history-limit 1000000
set -g set-clipboard on # use system clipboard (more?)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"



#<=---------------->#
#      KEYBINDS
#<=---------------->#
bind x kill-pane # no confirmation before killing pane
bind , command-prompt "rename-window %%"
bind $ command-prompt "rename-session %%"
bind s split-window -v -c "#{pane_current_path}"
bind S choose-session
bind v split-window -h -c "#{pane_current_path}"

# Vim motions to switch between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set keybinding to reload tmux conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Configuration reloaded!"



#<=---------------->#
#      PLUGINS
#<=---------------->#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'


#<=---------------->#
#       THEME
#<=---------------->#
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_current_number_color "#{@thm_peach}"


#set -g @catppuccin_status_background "none"
#set -g @catppuccin_status_background "none"
#set -g @catppuccin_pane_background_color "none"
#set -g @catppuccin_status_module_bg_color "none"

set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'


set -g status-right-length 100
set -g status-left-length 100
set -g status-style bg=default
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"


#set -g status-bg default
set -g status-style 'bg=terminal'


set-option -g status-position top

# Initialize tmux plugin manager (keep this line at bottom)
run '~/.config/tmux/plugins/tpm/tpm'

