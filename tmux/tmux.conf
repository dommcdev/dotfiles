set -g prefix C-f # set prefix key
set -g mouse on # enable mouse support
set -g base-index 1 # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set -g renumber-windows on # renumber all windows when any window is closed
setw -g mode-keys vi # vim goodness
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -wg automatic-rename on # tell tmux to rename windows based on running programs (unless manually renamed)
set -g allow-rename off # ignore attempts from programs to change window name (via escape sequences)
set -g status-justify absolute-centre
set -g status-position top

# Best practice to have as fallback, etc
set -g escape-time 0
set -g history-limit 1000000
set -g set-clipboard on # use system clipboard (more?)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
# For yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g focus-events on


#<=---------------->#
#      KEYBINDS
#<=---------------->#
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
bind x kill-pane # no confirmation before killing pane
bind , command-prompt "rename-window %%"
bind r command-prompt "rename-session %%"
bind s split-window -v -c "#{pane_current_path}"
bind S choose-session
bind v split-window -h -c "#{pane_current_path}"

# Switch panes with vim bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl+vim bindings
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Tmux-sessionizer
bind-key -r t run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r M-h run-shell "tmux neww tmux-sessionizer -s 0"
bind-key -r M-j run-shell "tmux neww tmux-sessionizer -s 1"
bind-key -r M-k run-shell "tmux neww tmux-sessionizer -s 2"
bind-key -r M-l run-shell "tmux neww tmux-sessionizer -s 3"

# Prefix + number: go to window N, or create it if missing
bind 1 run "tmux select-window -t 1 2>/dev/null || tmux new-window -t 1"
bind 2 run "tmux select-window -t 2 2>/dev/null || tmux new-window -t 2"
bind 3 run "tmux select-window -t 3 2>/dev/null || tmux new-window -t 3"
bind 4 run "tmux select-window -t 4 2>/dev/null || tmux new-window -t 4"
bind 5 run "tmux select-window -t 5 2>/dev/null || tmux new-window -t 5"
bind 6 run "tmux select-window -t 6 2>/dev/null || tmux new-window -t 6"
bind 7 run "tmux select-window -t 7 2>/dev/null || tmux new-window -t 7"
bind 8 run "tmux select-window -t 8 2>/dev/null || tmux new-window -t 8"
bind 9 run "tmux select-window -t 9 2>/dev/null || tmux new-window -t 9"

#<=---------------->#
#      PLUGINS
#<=---------------->#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'


#<=---------------->#
#       THEME
#<=---------------->#
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_current_number_color "#{@thm_blue}"
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator "#[bg=default,fg=#{@thm_overlay_2}]█#[bg=#{@thm_overlay_2},fg=#{@thm_fg}]"
set -g @catppuccin_window_middle_separator "#[fg=#{@thm_overlay_2}]█"
set -g @catppuccin_window_right_separator "#[bg=default,fg=#{@thm_surface_0}]█"
set -g @catppuccin_window_current_left_separator "#[bg=default,fg=#{@thm_blue}]█#[bg=#{@thm_blue},fg=#{@thm_bg}]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@thm_blue}]█"
set -g @catppuccin_window_current_right_separator "#[bg=default,fg=#{@thm_surface_1}]█"
set -g @catppuccin_status_background "none"

# Set window text fields
set -g @catppuccin_window_current_text "#{?#{!=:#{window_name},}, #W,}"
set -g @catppuccin_window_text "#{?#{!=:#{window_name},}, #W,}"

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

set -g status-left ""
set -gF status-right "#{@catppuccin_status_session}"
set -g status-left-length 100



# Initialize tmux plugin manager (keep this line at bottom)
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
