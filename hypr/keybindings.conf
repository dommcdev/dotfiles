###################
### MY PROGRAMS ###
###################
# https://wiki.hypr.land/Configuring/Keywords/

$terminal = ghostty +new-window
$fileManager = nautilus --new-window
$browser = chrome-exec
$menu = rofi -show combi
$editor = ghostty -e "nvim"
$webapp = google-chrome-stable --app
$clipboard = ghostty --class=com.dominic.clipse -e clipse
$screenshot = grimblast --notify --openparentdir copysave screen
$screenshotArea = grimblast --notify --openparentdir --freeze copysave area


###################
### KEYBINDINGS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/

$mainMod = SUPER

# See https://wiki.hypr.land/Configuring/Binds/
bind = $mainMod, space, exec, pkill rofi || $menu
bind = CTRL, apostrophe, exec, pkill rofi || $menu
bind = ,Print, exec, $screenshot
bind = SHIFT, Print, exec, $screenshotArea
bind = $mainMod, TAB, exec, hyprlock
bind = $mainMod, grave, exec, launch-screensaver
bind = $mainMod, Q, exec, pkill rofi || rofi -show power
bind = $mainMod, A, exec, dunstctl close
bind = $mainMod SHIFT, A, exec, dunstctl action
bind = $mainMod ALT, A, exec, dunstctl context
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, sendshortcut, CTRL, Insert, #universal copy
bind = $mainMod, D, fullscreen, 1
bind = $mainMod SHIFT, D, fullscreen, 0
bind = $mainMod, E, exec, ghostty --class=com.dominic.bluetui -e bluetui
bind = $mainMod, F, exec, ghostty -e yazi
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod, G, togglefloating,
bind = ALT, G, exec, grandorgue -h
bind = ALT SHIFT, G, exec, grandorgue-layout
bind = $mainMod, I, exec, $webapp="https://gemini.google.com/app"
bind = $mainMod SHIFT, I, exec, $webapp="https://chatgpt.com"
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, P, exec, ghostty --class=com.dominic.wttr -e zsh -c '~/.local/bin/ghostty-wx.sh'
bind = $mainMod SHIFT, P, exec, hyprpicker | wl-copy
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, R, exec, ghostty --class=com.dominic.wiremix -e wiremix
bind = $mainMod, return, exec, $terminal
bind = $mainMod, S, exec, $screenshot
bind = $mainMod SHIFT, S, exec, $screenshotArea
bind = $mainMod, T, exec, ghostty --class=com.dominic.calc -e qalc
bind = $mainMod, U, exec, ghostty --class=com.dominic.btop -e btop
bind = $mainMod, V, sendshortcut, SHIFT, Insert, #universal paste
bind = $mainMod SHIFT, V, exec, pkill clipse || $clipboard
bind = $mainMod, W, exec, ghostty --class=com.dominic.impala -e impala
bind = $mainMod, X, killactive,
bind = $mainMod, Y, exec, $webapp="https://youtube.com/playlist?list=WL"
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move  Windows
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Resize windows
binde = $mainMod, right, resizeactive, 40 0
binde = $mainMod, left, resizeactive, -40 0
binde = $mainMod, up, resizeactive, 0 -40
binde = $mainMod, down, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys for volume and LCD brightness
#bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
#bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower 5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5
bindel = ,XF86PowerOff, exec, pkill rofi || rofi -show power

# Requires playerctl
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous

#Misc fn keys
bindel = ,XF86Calculator, exec, gnome-calculator
bindel = ,XF86Search, exec, brightness 65
