general {
    lock_cmd = lock-screen.sh
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep=3
}

#Nota bene - timeouts are in seconds

listener {
    timeout = 290
    on-timeout = pdof hyprlock || launch-screensaver.sh
}

listener {
    timeout = 360
    on-timeout = loginctl lock-session
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

