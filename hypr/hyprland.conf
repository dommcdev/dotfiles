#############################
### ENVIRONMENT VARIABLES ###
#############################
# https://wiki.hypr.land/Configuring/Environment-variables/
# Note: See .config/uwsm/env and .config/uwsm/env-hyprland instead, due to using uwsm


#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(74c7ecee) rgba(a6e3a1ee) 45deg
    col.inactive_border = rgba(bac2deaa)

    # Set to true to enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    layout = dwindle
}
# Fullscreen windows have red border
windowrulev2 = bordercolor rgba(f38ba8ff),fullscreen:1


# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 15
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.97 #default is 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2 #could use 3, but uses more gpu

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = smoothFast, 0.33, 1, 0.68, 1 # Smooth but minimal easing, almost linear
    bezier = gentle, 0.4, 0, 0.2, 1 # Gentle ease in/out, short travel
    bezier = flat, 0.25, 0.25, 0.75, 0.75 # Almost no curve (linear-ish but softer)


    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 0, 0, linear  #no animation
    animation = workspaces, 1, 1, easeOutQuint #super quick slide
    #animation = workspaces, 1, 4, wind #fancy, with spring
	#animation = workspacesIn, 1, 1.21, almostLinear, fade #default
	#animation = workspacesOut, 1, 1.94, almostLinear, fade #default
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random backgrounds
}


#############
### INPUT ###
#############
# https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    follow_mouse = 1
    repeat_rate = 30

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        scroll_factor = 0.2
        clickfinger_behavior = true
        tap-to-click = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    # note - 2-finger gestures don't work on macbook trackpad
    gesture = 3, left, dispatcher, exec, wtype -M alt -P left -p left -m alt
    gesture = 3, right, dispatcher, exec, wtype -M alt -P right -p right -m alt
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
}


##############################
### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Tags
windowrule = tag +multimedia_video, class:^(showtime|decibels)$
windowrule = tag +settings, class:^(nm-applet|nm-connection-editor|blueman-manager|org.pulseaudio.pavucontrol|org.gnome.FileRoller)$
windowrule = tag +viewer, class:^(org.gnome.Loupe|org.gnome.Papers)$


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix issue where PWAs running in XWayland open as floating windows
windowrule = tile, class:Google-chrome

# Always fullscreen gimp, kdenlive, blender
windowrule = workspace 5, class:^(gimp|org.kde.kdenlive|blender)$


# Make popups/dialogs act as such
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = size 50% 60%, class:^(xdg-desktop-portal-gtk)$

windowrule = float, initialTitle:(Open Files)
windowrule = size 70% 60%, initialTitle:(Open Files)

windowrule = float, class:^(org.gnome.NautilusPreviewer)$
windowrule = size 70% 80%, class:^(org.gnome.NautilusPreviewer)$
windowrule = stayfocused, class:^(org.gnome.NautilusPreviewer)$

# Float settings windows
windowrule = float, tag:settings*
windowrule = size 30% 40%, tag:settings*

# Float Gnome calculator windows
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = size 20% 40%, class:^(org.gnome.Calculator)$

# Float clipse
windowrule = float, class:(com.dominic.clipse)
windowrule = size 30% 40%, class:(com.dominic.clipse)
windowrule = stayfocused, class:(com.dominic.clipse)

