### MONITORS ###
################
# https://wiki.hypr.land/Configuring/Monitors/

monitor = ,2560x1440@165,auto,1
monitor = eDP-1,2560x1600@60,auto,1.33333
monitor = sunshine-stream, 2560x1600@60, auto, 1


