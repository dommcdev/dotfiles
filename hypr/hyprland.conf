# https://wiki.hypr.land/Configuring/

source = ~/.config/hypr/keybindings.conf


################
### MONITORS ###
################
# https://wiki.hypr.land/Configuring/Monitors/
$thinkpad = desc:Samsung Display Corp. ATNA53JB01-0
$dell27 = desc:Dell Inc. DELL G2724D CDDZ5Y3

monitor = $dell27,2560x1440@165,auto,1
#monitor = $thinkpad,2560x1600@120,auto,1.333
monitor = $thinkpad,2880x1800@120,auto,1.6
#can also do 1.5 but chrome icons pixelated, or 1.33 but small
# can do gsettings set org.gnome.desktop.interface text-scaling-factor 0.9 as well
#monitor = , preferred, auto, 1, mirror, $thinkpad
#todo - replace $thinkpad with script to get current display?


#################
### AUTOSTART ###
#################
exec-once = udiskie
exec-once = hyprctl setcursor Breeze 24
#exec-once = calcurse --daemon

#############################
### ENVIRONMENT VARIABLES ###
#############################
# https://wiki.hypr.land/Configuring/Environment-variables/

# uwsm users should avoid placing environment variables in this file.
# Instead, use ~/.config/uwsm/env for theming, xcursor, Nvidia and toolkit variables,
# and ~/.config/uwsm/env-hyprland for HYPR* and AQ_* variables.
# The format is export KEY=VAL

#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(74c7ecee) rgba(a6e3a1ee) 45deg
    col.inactive_border = rgba(bac2deaa)

    # Set to true to enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    layout = dwindle
}
# Fullscreen windows have red border
windowrule = match:fullscreen 1, border_color rgba(f38ba8ff)


# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.97 #default is 1.0
    #dim_inactive = true
    #dim_strength = 0.1

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3 #could use 3, but uses more gpu

        vibrancy = 0.1696
    }
}

xwayland {
force_zero_scaling = true
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = smoothFast, 0.33, 1, 0.68, 1 # Smooth but minimal easing, almost linear
    bezier = gentle, 0.4, 0, 0.2, 1 # Gentle ease in/out, short travel
    bezier = flat, 0.25, 0.25, 0.75, 0.75 # Almost no curve (linear-ish but softer)


    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 0, 0, linear  #no animation
    animation = workspaces, 1, 1, easeOutQuint #super quick slide
    #animation = workspaces, 1, 4, wind #fancy, with spring
	#animation = workspacesIn, 1, 1.21, almostLinear, fade #default
	#animation = workspacesOut, 1, 1.94, almostLinear, fade #default
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random backgrounds
    focus_on_activate = true
}


#############
### INPUT ###
#############
# https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    follow_mouse = 1
    repeat_rate = 45

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        scroll_factor = 0.3
        clickfinger_behavior = true
        tap-to-click = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    # note - 2-finger gestures don't work on macbook trackpad
    gesture = 3, left, dispatcher, exec, wtype -M alt -P left -p left -m alt
    gesture = 3, right, dispatcher, exec, wtype -M alt -P right -p right -m alt
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
}

##############################
### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Tags
windowrule = match:class ^(showtime|decibels)$, tag +multimedia_video
windowrule = match:class ^(org.gnome.Loupe|org.gnome.Papers)$, tag +viewer

# Ignore maximize requests from apps
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule = match:class ^$ match:title ^$ match:xwayland true match:float true match:fullscreen 0 match:pin false, no_focus on

# Fix issue where PWAs running in XWayland open as floating windows
windowrule = match:class Google-chrome, tile on

# Custom scroll factor for Ghostty
windowrule = match:class com.mitchellh.ghostty, scroll_touchpad 0.2

# Always workspace 5 for specific creative apps
windowrule = match:class ^(gimp|org.kde.kdenlive|blender)$, workspace 5

# Make popups/dialogs act as such
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on, size monitor_w*0.5 monitor_h*0.6
windowrule = match:initial_title (Open Files), float on, size monitor_w*0.7 monitor_h*0.6

# Float impala, bluetui, wiremix, btop, sushi, settings, and calculator
windowrule = match:class com.dominic.impala, float on, center on, size monitor_w*0.45 monitor_h*0.45, stay_focused on, dim_around on
windowrule = match:class com.dominic.bluetui, float on, center on, size monitor_w*0.4 monitor_h*0.4, stay_focused on, dim_around on
windowrule = match:class com.dominic.wiremix, float on, center on, size monitor_w*0.45 monitor_h*0.45, stay_focused on, dim_around on
windowrule = match:class com.dominic.calc, float on, center on, size monitor_w*0.3 monitor_h*0.5, stay_focused on, dim_around on
windowrule = match:class com.dominic.btop, float on, center on, size monitor_w*0.70 monitor_h*0.70, stay_focused on, dim_around on
windowrule = match:class com.dominic.wttr, float on, center on, size monitor_w*0.8 monitor_h*0.85, stay_focused on, dim_around on
windowrule = match:class com.dominic.cal, float on, center on, size 750 820, stay_focused on, dim_around on
windowrule = match:class com.dominic.lux, float on, center on, size 650 10, stay_focused on, dim_around on
windowrule = match:class com.dominic.screensaver, float on, fullscreen on, stay_focused on
windowrule = match:class ^(org.gnome.NautilusPreviewer)$, float on, center on, size monitor_w*0.8 monitor_h*0.9, stay_focused on, dim_around on


# GrandOrgue
windowrule {
    name = Grandorgue Top Bar
    match:initial_title = ^GrandOrgue v.*
    match:initial_class = GrandOrgue
    tile = on
    no_max_size = on
}

windowrule {
    name = Grandorgue Organ Window
    match:initial_class = GrandOrgue
    # Matches anything that isn't the Topbar or Settings
    match:initial_title = negative:^(GrandOrgue v.*|Program Settings)$
}

windowrule {
    name = Grandorgue Settings
    match:initial_title = ^(Program Settings)$
    match:initial_class = GrandOrgue
    float = on
    center = on
    size = monitor_w*0.7 monitor_h*0.75
}

# Prevents screen sleep while any GrandOrgue window is open
windowrule = match:class GrandOrgue, idle_inhibit always
windowrule = match:class GrandOrgue, workspace 9

# Move to a hidden workspace and prevent it from stealing focus
windowrule {
  name = Hide Typora's license popup window
  match:initial_class = ^Typora$
  match:initial_title = ^License Info$

  workspace = special:trash silent
  no_initial_focus = on
}

# Vicinae stuff
layerrule = blur on, ignore_alpha 0, match:namespace vicinae
layerrule = no_anim on, match:namespace vicinae
layerrule = match:namespace vicinae, dim_around on
